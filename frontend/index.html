<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact-Checker - Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-search-plus"></i>
                <h1>AI Fact-Checker</h1>
            </div>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Ready</span>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        <p>üëã Hello! I'm your AI Fact-Checker assistant.</p>
                        <p>I can help you verify claims from:</p>
                        <ul>
                            <li>üìù Text claims</li>
                            <li>üîó News article URLs</li>
                            <li>üñºÔ∏è Images with text (OCR)</li>
                        </ul>
                        <p>Just type your claim or paste a URL to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <button class="attach-btn" id="attachBtn" title="Upload Image">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type a claim or paste a URL..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-hint">
                Press Enter to send ‚Ä¢ Shift+Enter for new line
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
