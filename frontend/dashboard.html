<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Misinformation Radar - SatyaMatrix</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>üîç Real-Time Misinformation Radar</h1>
            <div class="status-indicator" id="connection-status">
                <span class="status-dot connected"></span>
                <span class="status-text">Live</span>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Submissions</h3>
                <p class="stat-value" id="total-submissions">0</p>
            </div>
            <div class="stat-card">
                <h3>Processing</h3>
                <p class="stat-value" id="processing">0</p>
            </div>
            <div class="stat-card">
                <h3>Last 24 Hours</h3>
                <p class="stat-value" id="recent-24h">0</p>
            </div>
            <div class="stat-card">
                <h3>Avg Confidence</h3>
                <p class="stat-value" id="avg-confidence">0%</p>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="content-grid">
            <!-- Emerging Threats -->
            <div class="panel threats-panel">
                <h2>‚ö†Ô∏è Emerging Threats</h2>
                <div id="threats-list" class="list-container">
                    <p class="empty-state">No high-risk claims detected</p>
                </div>
            </div>

            <!-- Recent Activity Feed -->
            <div class="panel activity-panel">
                <h2>üì° Live Activity Feed</h2>
                <div id="activity-feed" class="list-container">
                    <p class="empty-state">Waiting for activity...</p>
                </div>
            </div>

            <!-- Narrative Distribution -->
            <div class="panel narrative-panel">
                <h2>üìä Narrative Types</h2>
                <div id="narrative-chart" class="chart-container"></div>
            </div>

            <!-- Top Claims -->
            <div class="panel claims-panel">
                <h2>üìã Recent Claims</h2>
                <div id="top-claims-list" class="list-container">
                    <p class="empty-state">No claims yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
